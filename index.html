<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

  <title>Train Schedule</title>

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>

  <div class ="container">

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 class="text-center">Train Schedule</h1>
    <p></p>
  <p></p>
  </div>

  <!-- Train Schedule table -->
  <div class="panel panel-primary">

    <div class="panel-heading"><h3 class="panel-title"><strong>Current Train Schedule</strong></h3></div>

      <!-- Table -->
      <div class="panel-body">
        <table class="table" id="schedule">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
  </div>

  <!-- Add train form -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Add Train</strong></h3>
      </div>

      <div class="panel-body">

        <form>
          <div class="form-group">
            <label for="train-name-input">Train Name</label>
            <input type="text" class="form-control" id="train-name-input">
          </div>
          <div class="form-group">
            <label for="destination-input">Destination</label>
            <input type="text" class="form-control" id="destination-input">
          </div>
          <div class="form-group">
            <label for="first-train-input">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="first-train-input">
          </div>
          <div class="form-group">
            <label for="frequency-input">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency-input">
          </div>
          <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
        </form>

      </div>


  </div>

  <!-- app logic -->
  <script src="app.js"></script>

</body>
</html>
